<!DOCTYPE html>
<html>

<head>
    <title>Digit Image Reader</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Refernce to Bootstrap code below - view-source:http://getbootstrap.com/docs/4.0/examples/starter-template/ -->

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
  </head>

  <body>
    <img src="../static/numbers.jpg">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Digit Recogniser</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Refernce 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Refernce 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Refernce 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Refernce 4</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">

<body>
    <div style="position:absolute; top:55px;">
            <div class="centered ">
                <canvas id="canvas" width="280" height="280" style="border: thin solid black"></canvas>
            </div>
            <h4>Draw any single digit in the above space</h4>
            <div class="centered">
                <input type="button" class="myButton btn btn-success" value="Predict">
                <input type="button" id="clearButton" class="btn btn-danger" value="Clear">

                <div class="centered">
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>

      <!-- The following code was taken and adapted from https://github.com/sleepokay/mnist-flask-app/blob/master/templates/index.html-->
      <div style="position:absolute; top:200px;">
      <script src="{{url_for('static',filename='jquery-3.2.0.min.js')}}"></script>
	    <script src="{{url_for('static',filename='index.js')}}"></script>
	    <script type="text/javascript">   
	   		$(".myButton").click(function(){
	   			$('#result').text('  Predicting...');
	   			var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL('image/png');
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text('Predicted Output: ' + data);
	   				}
	   			});
	   		});
	   </script>
      </div>
      

</body>

</html>
